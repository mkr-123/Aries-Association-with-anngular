




<div class="container bootstrap snippets bootdey">
  <div class="row login-page"> 
      <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
      <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="user-avatar img-thumbnail"> 
      <h1><u>Aries Association</u></h1> 
      <form #loginForm="ngForm" (ngSubmit)="checkValidation(loginForm)" class="ng-pristine ng-valid"> 
        <div class="form-content"> 
          <div class="form-group"> 
            <input type="text" ngModel name="userName" class="form-control input-underline input-lg" placeholder="User Name"> 
          </div> 
          <div class="form-group"> 
            <input type="password" ngModel name="password" class="form-control input-underline input-lg" placeholder="Password"> 
          </div> 
        </div> 
        <button type="submit" class="btn btn-info btn-lg">
                  Log in
        </button> &nbsp; 
        <button  class="btn btn-info btn-lg">Register</button>
      </form> 
    </div> 
  </div>
</div>
